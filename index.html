<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Hangman Game</h1>
  <canvas id="hangmanCanvas" width="200" height="250"></canvas>
  <p><strong>Hint:</strong> <span id="hintBox">???</span></p>
  <p id="wordDisplay">_ _ _ _ _</p>
  <div id="keyboardContainer">
  <div id="keyboard"></div></div>
  <p id="message"></p>
  <p>Wrong guesses: <span id="wrongLetters"></span></p>
  <p>Remaining attempts: <span id="attempts">6</span></p>
  <button onclick="startGame()">ðŸ”„ Restart Game</button>

  <script src="script.js"></script>

</body>
</html>
